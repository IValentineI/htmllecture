<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table style="text-align: center;" border="1" width="250px">
        <tr>
            <td colspan="2" rowspan="2" style="background-color: yellow;">a</td>
            <td style="background-color: yellow;">b</td>
            <td style="background-color: yellow;">c</td>
            <td rowspan="2" style="background-color: yellow;">d</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: rgb(0, 183, 255);">e</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: greenyellow;">f</td>
            <td colspan="3" style="background-color: greenyellow;">g</td>
            <td style="background-color: greenyellow;">h</td>
        </tr>
        <tr>
            <td style="background-color: blueviolet;">i</td>
            <td style="background-color: blueviolet;">j</td>
            <td colspan="2" style="background-color: blueviolet;">k</td>
        </tr>
     </table>
</body>
</html>
